<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="num1">
        <select id="se">
        <option value="0">--Please choose an option--</option>
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
        </select>
        
        <input type="text" id="num2">=<input type="text" id="num3"><input type="submit" value="gogo" onclick="gogo()">
        <script>
        function gogo(){
            let  n1 = document.getElementById("num1")
            let  nu1=parseInt(n1.value)
            let  n2 = document.getElementById("num2") 
            let  nu2=parseInt(n2.value)

            var s =document.getElementById("se")
            if(s.value==1){
                document.getElementById("num3").value = nu1+nu2;
            }else if(s.value==2){
                document.getElementById("num3").value = nu1-nu2;
            }else if(s.value==3){
                document.getElementById("num3").value = nu1*nu2;
            }else if(s.value==4){
                document.getElementById("num3").value = nu1/nu2;
            }else{
                document.getElementById("num3").value = " Null";

            }

        }
            
        </script>
    </body>
</html>
